<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>Test Form</title>
  <meta name="description" content="">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="">
  <link rel="apple-touch-icon" href="">
  <link rel="apple-touch-icon" sizes="72x72" href="">
  <link rel="apple-touch-icon" sizes="114x114" href="">

  <link rel="stylesheet" href="css/main.min.css">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body class="page">
      
  <form id="feedback-form" action="" class="form form_position_mod" method="post">

    <!-- Hidden -->
    <input type="hidden" name="test_form" value="Site Name">
    <input type="hidden" name="admin_email" value="lindzberg@gmail.com">
    <input type="hidden" name="form_subject" value="Test sending">
    <!-- END Hidden -->

    <div class="form__inner">
      <h2 class="form__heading">Онлайн заявка</h2>
      <div class="sub-heading sub-heading_style_mod form__subheading">
        <h4 class="sub-heading__title">
          Эти данные нужны нам, чтобы связаться с вами
        </h4>
      </div>
      <div class="box-input box-input_position_mod form__box-input">
        <label for="" class="box-input__label-text">Ваше имя</label>
        <input id="input1" type="text" name="name" class="input input_theme_custom" required="required" placeholder="ФИО">
        
      </div>
      <div class="box-input box-input_position_mod form__box-input">
        <label for="" class="box-input__label-text">Телефон</label>
        <input id="input2" type="tel" name="phone" class="input input_theme_custom" required="required" placeholder="Ваш номер">
      </div>

      <div class="box-input box-input_position_mod form__box-input">
        <label for="" class="box-input__label-text">Почта</label>
        <input id="input3" type="email" name="email" class="input input_theme_custom" required="required" placeholder="example@mail.com">
      </div>
      
      <div class="box-input box-input_position_mod form__box-input">
        <label for="" class="box-input__label-text">Сообщение</label>
        <textarea name="message" class="input input_theme_custom"></textarea>
      </div>

      <button id="send" class="button button_theme_inactive button_theme_active button_pos_center" role="button" type="submit">
        <span class="button__text">Отправить заявку</span>
      </button>
    </div>

  </form>        
  <script src="js/scripts.min.js"></script>
  <script src="mailScript.js"></script>
</body>
</html>
